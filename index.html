<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c461b3b429.js"crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="/css/style.min.css">
     
    <title></title>
</head>
<body>

    <form id="Form" >

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="FirstName" placeholder="FirstName" autocomplete="chrome-off,off"  required >
        <label for="FirstName">FirstName</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="LastName" placeholder="LastName" autocomplete="chrome-off,off"  required>
        <label for="LastName">LastName</label>
        <small class="form-text text-muted"> </small>
      </div>

      <div class="form-floating mb-3">
        <input keyup type="email" class="form-control" id="EmailAddress" placeholder="name@example.com" autocomplete="chrome-off,off"  required>
        <label for="EmailAddress">Email Address</label>
      </div>
      <div class="EmailAddress-Invalid"></div>

      <hr class="line1">

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="PhoneNumber" placeholder="PhoneNumber" autocomplete="chrome-off,off"  required>
        <label for="PhoneNumber">Phone Number</label>
      </div>

      <hr class="line2">

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="PostalAddress" placeholder="PostalAddress" autocomplete="chrome-off,off"  required>
        <label for="PostalAddress">Postal Address </label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="ZipCode" placeholder="ZipCode" autocomplete="chrome-off,off"  required>
        <label for="ZipCode">ZIP Code</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="PostOffice" placeholder="PostOffice"  autocomplete="chrome-off,off" required>
        <label for="PostOffice">Post Office</label>
      </div>

      <button disabled class="btn btn-primary" id="Save_Btn" type="submit">Register User</button>

    </form>
      

<div class="UserInfo">
  
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
